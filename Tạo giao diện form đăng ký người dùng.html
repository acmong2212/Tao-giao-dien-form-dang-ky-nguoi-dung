<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phạm Đức Thắng</title>
</head>
<body>
    <div>
        <div style="font-weight: bold">Họ và tên</div>
        <input type="Họ và tên" name="yourname">
    </div>
    <div>
        <div style="font-weight: bold">Email</div>
        <input type="Email" name="youremail">
    </div>
    <div>
        <div style="font-weight: bold">Số điện thoại</div>
        <input type="Số điện thoại" name="yournumber">
    </div>
    <div>
        <div style="font-weight: bold">Giới tính:</div>
        <div>
            <input type="radio" name="Nam" value="Nam">Nam
        </div>
        <div>
            <input type="radio" name="Nữ" value="Nữ">Nữ
        </div>
    </div>
    <div>
        <button>Đăng ký</button>
    </div>
</body>
</html>
